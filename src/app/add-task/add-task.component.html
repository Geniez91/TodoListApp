<div class="row d-flex">
  <div class="col-8 d-flex align-items-center gap-2 ">
    <mat-form-field class="example-form-field">
      <mat-label>Add todo</mat-label>
      <input matInput type="text" [(ngModel)]="taskTitle">
      <button *ngIf="taskTitle" matSuffix mat-icon-button aria-label="Clear" (click)="taskTitle=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button (click)="addTask()" mat-raised-button color="primary" [disabled]="!taskTitle">Add</button>
  </div>
</div>
